<!DOCTYPE html>
<html>
<head>
    <title>Star Wars Navigation Chart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- OpenLayers -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>

    <!-- ol-ext -->
    <link rel="stylesheet" href="https://unpkg.com/ol-ext/dist/ol-ext.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/ol-ext/dist/ol-ext.css" />
    <script type="text/javascript" src="https://unpkg.com/ol-ext/dist/ol-ext.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- Graphlib and Graphlib-Dijkstra -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/graphlib/2.1.9/graphlib.min.js"></script>
    <script src="https://unpkg.com/graphlib-dijkstra@2.0.1/dist/graphlib-dijkstra.min.js"></script>

    <!-- Custom styles -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: 'Urbanist', sans-serif;
        }

        html, body, #map {
            width: 100%;
            height: 100%;
        }

        .search-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(122, 181, 217, 0.5);
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .search-container input {
            padding: 5px;
            border: none;
            border-radius: 3px;
            margin-right: 10px;
            font-family: 'Urbanist', sans-serif;
            font-size: 16px;
            color: #edf6fc;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .search-container button#search-button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background: #9cd0f3;
            color: black;
            font-family: 'Urbanist', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-container button#search-button:hover {
            background: #79aaca;
        }

        .ol-zoom {
            bottom: 100px !important;
        }

        .ol-zoom button {
            background: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .ol-zoom button:hover {
            background: #9cd0f3 !important;
        }

        .toggle-background-container, .toggle-routing-container {
            position: absolute;
            right: 10px;
            bottom: 65px;
            z-index: 1000;
        }

        .toggle-background-container {
            bottom: 120px; /* Adjust position to stack buttons */
        }

        .toggle-background-container button, .toggle-routing-container button {
            padding: 10px;
            border: none;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(122, 181, 217, 0.5);
            transition: background 0.3s;
        }

        .toggle-background-container button:hover, .toggle-routing-container button:hover {
            background: #9cd0f3;
        }

        .routing-container {
            position: absolute;
            top: 60px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(122, 181, 217, 0.5);
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .routing-container button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background: #9cd0f3;
            color: black;
            font-family: 'Urbanist', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .routing-container button:hover {
            background: #79aaca;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search a system">
        <button id="search-button">Search</button>
    </div>
    <div class="toggle-background-container">
        <button id="toggle-background"><i class="fas fa-star"></i></button>
    </div>
    <div class="toggle-routing-container">
        <button id="toggle-routing"><i class="fas fa-route"></i></button>
    </div>

    <script>
        // Initialize map and layers
        var map = new ol.Map({
            target: 'map',
            view: new ol.View({
                center: ol.proj.fromLonLat([0.00847486, -0.0109944]),
                zoom: 18,
            })
        });

        var backgroundLayers = [
            new ol.layer.Tile({
                source: new ol.source.XYZ({
                    url: './XYZ_Space/{z}/{x}/{y}.png',
                    minZoom: 16,
                    maxZoom: 22
                }),
                attribution: 'Space Background',
            }),
            new ol.layer.Tile({
                source: new ol.source.XYZ({
                    url: './XYZ/{z}/{x}/{y}.png',
                    minZoom: 16,
                    maxZoom: 22
                }),
                attribution: 'White Background',
            })
        ];

        var currentBackgroundIndex = 0;
        map.addLayer(backgroundLayers[currentBackgroundIndex]);

        document.getElementById('toggle-background').addEventListener('click', function() {
            currentBackgroundIndex = (currentBackgroundIndex + 1) % backgroundLayers.length;
            map.getLayers().setAt(0, backgroundLayers[currentBackgroundIndex]);
        });

        // Search functionality
        document.getElementById('search-button').addEventListener('click', function() {
            var searchTerm = document.getElementById('search-input').value.toLowerCase();
            systemsSource.forEachFeature(function(feature) {
                var name = feature.get('NAME');
                var altName = feature.get('ALT_NAME');
                if (name && altName) {
                    name = name.toLowerCase();
                    altName = altName.toLowerCase();
                    if (name.includes(searchTerm) || altName.includes(searchTerm)) {
                        var coord = feature.getGeometry().getCoordinates();
                        map.getView().animate({ center: coord, zoom: 15 });
                        return;
                    }
                }
            });
        });

        var systemsSource = new ol.source.Vector({
            url: './layers/systems.geojson',
            format: new ol.format.GeoJSON(),
        });

        var transparentStyle = new ol.style.Style({
            image: new ol.style.Circle({
                radius: 0.5,
                fill: new ol.style.Fill({
                    color: 'rgba(0, 0, 0, 0)'
                }),
                stroke: new ol.style.Stroke({
                    color: 'rgba(0, 0, 0, 0)'
                })
            })
        });

        var systemsLayer = new ol.layer.Vector({
            source: systemsSource,
            style: transparentStyle
        });

        map.addLayer(systemsLayer);

        // Routing functionality
        var routeLayer = new ol.layer.Vector({
            source: new ol.source.Vector({
                url: './layers/routes.geojson',
                format: new ol.format.GeoJSON()
            }),
            style: transparentStyle
        });

        map.addLayer(routeLayer);

        var routeFeatureOverlay = new ol.layer.Vector({
            source: new ol.source.Vector(),
            style: new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: 'blue',
                    width: 2
                }),
                text: new ol.style.Text({
                    font: '12px Calibri,sans-serif',
                    fill: new ol.style.Fill({ color: 'black' }),
                    stroke: new ol.style.Stroke({
                        color: 'white', width: 3
                    })
                })
            })
        });

        map.addLayer(routeFeatureOverlay);

        var startPoint, endPoint;
        var routingActive = false;

        document.getElementById('toggle-routing').addEventListener('click', function() {
            routingActive = !routingActive;
            this.style.backgroundColor = routingActive ? '#79aaca' : 'rgba(0, 0, 0, 0.8)';
            if (routingActive) {
                map.once('click', function(event) {
                    startPoint = event.coordinate;
                    console.log('Start node:', startPoint);

                    map.once('click', function(event) {
                        endPoint = event.coordinate;
                        console.log('End node:', endPoint);
                        calculateAndDisplayRoute();
                    });
                });
            }
        });

        function calculateAndDisplayRoute() {
            if (!startPoint || !endPoint) {
                alert('Please select both start and end points.');
                return;
            }

            // Convert coordinates to projections
            var startProj = ol.proj.toLonLat(startPoint);
            var endProj = ol.proj.toLonLat(endPoint);

            // Build the graph from the geojson data
            var graph = new graphlib.Graph();

            routeLayer.getSource().forEachFeature(function(feature) {
                var geometry = feature.getGeometry();
                var coordinates = geometry.getCoordinates();

                for (var i = 0; i < coordinates.length - 1; i++) {
                    var start = ol.proj.toLonLat(coordinates[i]);
                    var end = ol.proj.toLonLat(coordinates[i + 1]);
                    var distance = ol.sphere.getDistance(start, end);

                    graph.setEdge(JSON.stringify(start), JSON.stringify(end), distance);
                    graph.setEdge(JSON.stringify(end), JSON.stringify(start), distance);
                }
            });

            // Perform Dijkstra's algorithm
            var dijkstra = graphlib.alg.dijkstra(graph, JSON.stringify(startProj));
            var path = [];

            var currNode = JSON.stringify(endProj);
            while (currNode !== JSON.stringify(startProj)) {
                path.push(JSON.parse(currNode));
                if (dijkstra[currNode] && dijkstra[currNode].predecessor) {
                    currNode = dijkstra[currNode].predecessor;
                } else {
                    alert('No route found between the selected points.');
                    return;
                }
            }
            path.push(startProj);
            path.reverse();

            // Display the route on the map
            var routeFeature = new ol.Feature({
                geometry: new ol.geom.LineString(path.map(ol.proj.fromLonLat))
            });

            routeFeatureOverlay.getSource().clear();
            routeFeatureOverlay.getSource().addFeature(routeFeature);
        }
    </script>
</body>
</html>
