<!DOCTYPE html>
      <html>
      <head>
          <title>Star Wars Navigation Chart</title>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="https://openlayers.org/en/v3.8.2/css/ol.css" type="text/css">
          <style type="text/css">
              body {
                  margin: 0;
                  padding: 0;
              }

              html, body, #map {
                  width: 100%;
                  height: 100%;
              }
          </style>
      </head>
      <body>
          <div id="map"></div>
          <script src="https://openlayers.org/en/v3.8.2/build/ol.js" type="text/javascript"></script>
          <script type="text/javascript">
              var map = new ol.Map({
                  target: 'map',
                  view: new ol.View({
                      center: ol.proj.fromLonLat([0.00847486, -0.0109944]),
                      zoom: 17
                  })
              });
              var tilesource_layer = new ol.layer.Tile({
                  source: new ol.source.XYZ({
                      url: './XYZ/{z}/{x}/{y}.png',
                      minZoom: 16,
                      maxZoom: 23
                  }),
                  attribution: 'Created by QGIS'
              });
              map.addLayer(tilesource_layer);
          </script>
  </body>
</html>
