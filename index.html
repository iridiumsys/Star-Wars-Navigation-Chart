<!DOCTYPE html>
<html>
<head>
    <title>Star Wars Navigation Chart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- OpenLayers -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>

    <!-- ol-ext -->
    <link rel="stylesheet" href="https://unpkg.com/ol-ext/dist/ol-ext.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/ol-ext/dist/ol-ext.css" />
    <script type="text/javascript" src="https://unpkg.com/ol-ext/dist/ol-ext.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- Custom scripts 
    <script type="module" src="./tools/search.js"></script> -->

    <!-- Style -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: 'Urbanist', sans-serif;
        }

        html, body, #map {
            width: 100%;
            height: 100%;
        }

        .search-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(122, 181, 217, 0.5);
            display: flex;
            align-items: center;
            z-index: 1000; /* Ensure it is above the map */
        }

        .search-container input {
            padding: 5px;
            border: none;
            border-radius: 3px;
            margin-right: 10px;
            font-family: 'Urbanist', sans-serif;
            font-size: 16px;
            color: #edf6fc;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .search-container button#search-button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background: #9cd0f3;
            color: black;
            font-family: 'Urbanist', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-container button#search-button:hover {
            background: #79aaca;
        }

        .ol-zoom {
            bottom: 100px !important;
        }

        .toggle-background-container {
            position: absolute;
            right: 10px;
            bottom: 65px;
            z-index: 1000;
        }

        .toggle-background-container button {
            padding: 10px;
            border: none;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(122, 181, 217, 0.5);
            transition: background 0.3s;
        }

        .toggle-background-container button:hover {
            background: #9cd0f3;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search a system">
        <button id="search-button">Search</button>
    </div>
    <div class="toggle-background-container">
        <button id="toggle-background"><i class="fas fa-star"></i></button>
    </div>
    <script>
        var map = new ol.Map({
            target: 'map',
            view: new ol.View({
                center: ol.proj.fromLonLat([0.00847486, -0.0109944]),
                zoom: 18,
            })
        });

        var backgroundLayers = [
            new ol.layer.Tile({
                source: new ol.source.XYZ({
                    url: './XYZ_Space/{z}/{x}/{y}.png',
                    minZoom: 16,
                    maxZoom: 22
                }),
                attribution: 'Space Background',
            }),
            new ol.layer.Tile({
                source: new ol.source.XYZ({
                    url: './XYZ/{z}/{x}/{y}.png',
                    minZoom: 16,
                    maxZoom: 22
                }),
                attribution: 'White Background',
            })
            // Add more background layers if needed
        ];

        var currentBackgroundIndex = 0;

        var toggleBackgroundButton = document.getElementById('toggle-background');
        toggleBackgroundButton.addEventListener('click', function() {
            currentBackgroundIndex = (currentBackgroundIndex + 1) % backgroundLayers.length;
            map.getLayers().item(0).setSource(backgroundLayers[currentBackgroundIndex].getSource());
        });

        var systemsSource = new ol.source.Vector({
            url: './layers/systems.geojson',
            format: new ol.format.GeoJSON(),
        });

        var transparentStyle = new ol.style.Style({
            image: new ol.style.Circle({
                radius: 0.5,
                fill: new ol.style.Fill({
                    color: 'rgba(0, 0, 0, 0)'
                }),
                stroke: new ol.style.Stroke({
                    color: 'rgba(0, 0, 0, 0)'
                })
            })
        });

        var systemsLayer = new ol.layer.Vector({
            source: systemsSource,
            style: transparentStyle
        });

        map.addLayer(backgroundLayers[currentBackgroundIndex]);
        map.addLayer(systemsLayer);

//FUNCTION SEARCH
        function handleSearch() {
  const searchInput = document.getElementById('search-input').value;
  const vectorLayer = map.getLayers().getArray().find(layer => layer instanceof ol.layer.Vector && layer.getSource() === systemsSource);
  if (!vectorLayer) {
    alert('No vector layer found');
    return;
  }
  const vectorSource = vectorLayer.getSource();
  const features = vectorSource.getFeatures();
  let foundFeature = null;
  for (let i = 0; i < features.length; i++) {
    const feature = features[i];
    const featureName = feature.get('NAME'); // Assurez-vous que le champ du nom dans le GeoJSON est "name"
    console.log('Feature Name:', featureName); // Log feature name
    if (featureName && featureName.toLowerCase() === searchInput.toLowerCase()) {
      foundFeature = feature;
      break;
    }
  }
  if (foundFeature) {
    const geometry = foundFeature.getGeometry();
    const extent = geometry.getExtent();
    console.log('Extent:', extent); // Log extent
    map.getView().fit(extent, { duration: 1000 });
    // Set a minimum zoom level after zooming
    map.getView().setMinZoom(20); // Example: Setting minimum zoom level to 20
  } else {
    alert('Object not found');
  }
}

document.getElementById('search-button').addEventListener('click', handleSearch);
        
    </script>
</body>
</html>
