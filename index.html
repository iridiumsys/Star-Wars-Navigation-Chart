<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Navigation Chart</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>

    <!-- Turf.js -->
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

    <!-- Custom styles -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search a system" onmouseover="showTooltip(event, 'Search for a system')" onmouseout="hideTooltip()">
        <button id="search-button" onmouseover="showTooltip(event, 'Search for a system')" onmouseout="hideTooltip()">Search</button>
        <div class="toggle-background-container">
            <button id="toggle-background" onmouseover="showTooltip(event, 'Switch the background')" onmouseout="hideTooltip()"><i class="fas fa-star"></i></button>
        </div>
    </div>

    <script src="tools/search.js"></script>
    <script src="tools/tooltip.js"></script>
    <script>
        var map;
        var allFeatures = []; // Pour stocker toutes les entités de systems.geojson

        mapboxgl.accessToken = 'pk.eyJ1IjoibmVzcCIsImEiOiJjbHg1dDE5Mm4xY2h5Mmlxc2R2Mm95Y3ByIn0.Kp1Lcr9XD_u6oy8QOpvOZQ';

        // Chargement de la liste des couches externes
        fetch('./layers/layers.json')
            .then(response => response.json())
            .then(layers => initializeMap(layers))
            .catch(error => console.error('Erreur lors du chargement des couches :', error));

        function initializeMap(layers) {
            map = new mapboxgl.Map({
                container: 'map',
                style: {
                    version: 8,
                    sources: layers.sources,
                    layers: layers.layers
                },
                center: [0.00847486, -0.0109944],
                zoom: 18
            });

            map.on('load', function() {
                // Chargement de toutes les entités de systems.geojson
                fetch('./layers/systems.geojson')
                    .then(response => response.json())
                    .then(data => {
                        allFeatures = data.features;

                        // Ajout d'une couche pour afficher les systèmes sur la carte
                        map.addLayer({
                            'id': 'systems-layer',
                            'type': 'circle',
                            'source': {
                                'type': 'geojson',
                                'data': data
                            },
                            'paint': {
                                'circle-radius': 6,
                                'circle-color': 'rgba(255, 0, 0, 0)' // Points transparents
                            }
                        });

                        map.on('mouseenter', 'systems-layer', function(event) {
                            var feature = event.features[0];
                            var properties = feature.properties;
                            showTooltip(event, properties);
                        });

                        map.on('mouseleave', 'systems-layer', function() {
                            hideTooltip();
                        });

                        map.on('click', 'systems-layer', function(event) {
                            var feature = event.features[0];
                            var coordinates = feature.geometry.coordinates.slice();
                            var properties = feature.properties;

                            var imageTag = properties.picture ? `<img src="${properties.picture}" alt="System Image" class="popup-image">` : '';
                            var popupContent = `<div class="popup">
                                                    ${imageTag}
                                                    <div class="popup-info">
                                                        <h3>${properties.NAME}</h3>
                                                        ${properties.url_wookie ? `<p><a href="${properties.url_wookie}" target="_blank">More Info</a></p>` : ''}
                                                    </div>
                                                </div>`;

                            var popup = new mapboxgl.Popup({
                                closeButton: true,
                                closeOnClick: false,
                                anchor: 'bottom',
                                offset: 25,
                                maxWidth: 'none' // Permet au popup de s'étendre en fonction du contenu
                            }).setLngLat(coordinates).setHTML(popupContent).addTo(map);

                            // Fermer le popup en cliquant ailleurs sur la carte
                            map.once('click', function() {
                                popup.remove();
                            });
                        });
                    })
                    .catch(error => {
                        console.error('Erreur lors du chargement des données de systèmes :', error);
                    });
            });

            // Fonctionnalité de basculement du fond
            var currentBackground = 'space-background';

            document.getElementById('toggle-background').addEventListener('click', function() {
                var newBackground = currentBackground === 'space-background' ? 'white-background' : 'space-background';
                map.setLayoutProperty(currentBackground, 'visibility', 'none');
                map.setLayoutProperty(newBackground, 'visibility', 'visible');
                currentBackground = newBackground;
            });
        }
    </script>
</body>
</html>
